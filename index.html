<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkvyCoders Admin Login</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
        }
        .container {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 32px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 24px;
        }
        .logo h1 {
            color: #24292e;
            margin: 0;
        }
        h1 {
            color: #24292e;
            margin-bottom: 24px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #0366d6;
            box-shadow: 0 0 0 3px rgba(3, 102, 214, 0.2);
        }
        button {
            background-color: #2ea44f;
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            font-weight: 500;
        }
        button:hover {
            background-color: #2c974b;
        }
        .status {
            margin-top: 20px;
            padding: 16px;
            border-radius: 4px;
            display: none;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .footer {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: #586069;
        }
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .remember-me input {
            width: auto;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>SkvyCoders Admin Login</h1>
        </div>
        
        <h2 style="text-align: center; margin-bottom: 32px;">Sign In</h2>
        
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        
        <div class="remember-me">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
        </div>
        
        <button id="loginBtn">Sign In</button>
        
        <div id="status" class="status"></div>
        
        <div class="footer">
            &copy; 2025 SkvyCoders Admin
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginBtn = document.getElementById('loginBtn');
            const statusDiv = document.getElementById('status');
            
            // Handle login form submission
            loginBtn.addEventListener('click', handleLogin);
            
            // Also submit on Enter key
            document.getElementById('password').addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    handleLogin();
                }
            });
            
            function handleLogin() {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const remember = document.getElementById('remember').checked;
                
                // Reset status
                statusDiv.style.display = 'none';
                statusDiv.className = 'status';
                
                // Validate inputs
                if (!username || !password) {
                    showStatus('Please enter both username and password.', 'error');
                    return;
                }
                
                // In a real app, you would validate credentials against a server
                // For this example, we're using hardcoded credentials
                if (validateCredentials(username, password)) {
                    // Save login state if "remember me" is checked
                    if (remember) {
                        localStorage.setItem('loggedIn', 'true');
                        localStorage.setItem('username', username);
                    } else {
                        sessionStorage.setItem('loggedIn', 'true');
                        sessionStorage.setItem('username', username);
                    }
                    
                    // Redirect to the job listing form page
                    window.location.href = 'decision.html';
                } else {
                    showStatus('Invalid username or password.', 'error');
                }
            }
            
            function validateCredentials(username, password) {
                // Replace this with your actual authentication logic
                // For demo purposes only - in a real app, never hardcode credentials
                const validCredentials = {
                    'praveen_orsu': 'Praveen@Orsu',
                    'madhu_chitturi': 'Madhu@2002',
                };
                
                return validCredentials[username] === password;
            }
            
            function showStatus(message, type) {
                statusDiv.textContent = message;
                statusDiv.className = `status ${type}`;
                statusDiv.style.display = 'block';
            }
            
            // Check if user is already logged in
            function checkLoginStatus() {
                if (localStorage.getItem('loggedIn') === 'true' || 
                    sessionStorage.getItem('loggedIn') === 'true') {
                    window.location.href = 'decision.html';
                }
            }
            
            // Check login status on page load
            checkLoginStatus();
        });
    </script>
</body>
</html>
