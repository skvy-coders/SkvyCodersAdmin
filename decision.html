
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Management Dashboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background-color: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #2c3e50;
            margin: 0 0 10px 0;
            font-size: 2rem;
            font-weight: 600;
        }
        
        .header p {
            color: #7f8c8d;
            margin: 0;
            font-size: 1.1rem;
        }
        
        .nav-links {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }
        
        .nav-link {
            display: block;
            padding: 20px 25px;
            text-decoration: none;
            background-color: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            color: #2c3e50;
            text-align: center;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .nav-link:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }
        
        .nav-link:hover {
            background-color: #3498db;
            border-color: #3498db;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.3);
        }
        
        .nav-link:hover:before {
            left: 100%;
        }
        
        .nav-link:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(52, 152, 219, 0.3);
        }
        
        /* Icons for each link */
        .nav-link:nth-child(1):before {
            content: 'ðŸ’¼ ';
        }
        
        .nav-link:nth-child(2):before {
            content: 'ðŸ“± ';
        }
        
        .nav-link:nth-child(3):before {
            content: 'âš½ ';
        }
        
        .nav-link:nth-child(4):before {
            content: 'ðŸ’» ';
        }
        
        .nav-link:before {
            content: attr(data-icon) ' ';
            font-size: 1.2rem;
            margin-right: 8px;
        }
        
        /* Alternative icon approach using data attributes */
        .nav-link[data-type="job"]:before {
            content: 'ðŸ’¼ ';
            position: static;
            background: none;
            width: auto;
            height: auto;
            left: auto;
            transition: none;
        }
        
        .nav-link[data-type="tech"]:before {
            content: 'ðŸ“± ';
            position: static;
            background: none;
            width: auto;
            height: auto;
            left: auto;
            transition: none;
        }
        
        .nav-link[data-type="sports"]:before {
            content: 'âš½ ';
            position: static;
            background: none;
            width: auto;
            height: auto;
            left: auto;
            transition: none;
        }
        
        .nav-link[data-type="online"]:before {
            content: 'ðŸ’» ';
            position: static;
            background: none;
            width: auto;
            height: auto;
            left: auto;
            transition: none;
        }
        
        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                padding: 25px;
                margin: 20px;
            }
            
            .header h1 {
                font-size: 1.6rem;
            }
            
            .nav-link {
                padding: 15px 20px;
                font-size: 1rem;
            }
        }
        
        /* Loading animation */
        .container {
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Footer */
        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }
        
        .footer p {
            color: #95a5a6;
            font-size: 0.9rem;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="footer">

        </div>
    </div>
</body>
